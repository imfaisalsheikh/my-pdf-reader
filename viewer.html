<!DOCTYPE html>
<html>
<head>
    <title>PDF Reader & Bookmarks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; overflow: hidden; }
        #sidebar { width: 280px; background: #2c3e50; color: white; padding: 15px; display: flex; flex-direction: column; }
        #viewer-container { flex-grow: 1; overflow-y: auto; background: #525659; }
        canvas { display: block; margin: 15px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        button { cursor: pointer; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; margin-bottom: 20px; }
        .bookmark-link { background: #34495e; padding: 10px; margin-bottom: 8px; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .bookmark-link:hover { background: #4e6a85; }
        .back-btn { background: #7f8c8d; margin-top: auto; text-align: center; text-decoration: none; color: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>Bookmarks</h3>
    <button onclick="saveBookmark()">ðŸ”– Save Current View</button>
    <div id="bookmark-list"></div>
    <a href="index.html" class="back-btn">â¬… Back to Library</a>
</div>

<div id="viewer-container" id="container">
    <div id="pdf-render"></div>
</div>

<script>
    // 1. Get the PDF filename from the URL (e.g., viewer.html?file=Quran/quran.pdf)
    const urlParams = new URLSearchParams(window.location.search);
    const pdfFile = urlParams.get('file');
    
    let pdfDoc = null;
    const container = document.getElementById('viewer-container');

    // 2. Load the PDF
    pdfjsLib.getDocument(pdfFile).promise.then(doc => {
        pdfDoc = doc;
        renderPages();
        loadBookmarks();
    });

    function renderPages() {
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const canvas = document.createElement('canvas');
            canvas.id = 'page-' + i;
            document.getElementById('pdf-render').appendChild(canvas);
            pdfDoc.getPage(i).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: context, viewport: viewport });
            });
        }
    }

    // 3. Bookmark Logic
    function saveBookmark() {
        // Find which page is mostly in view
        const pageHeight = document.querySelector('canvas').offsetHeight;
        const currentPage = Math.floor(container.scrollTop / (pageHeight + 15)) + 1;
        
        const note = prompt("Label for this bookmark (e.g. Surah Baqarah):");
        if (!note) return;

        const bookmarks = JSON.parse(localStorage.getItem('bookmarks-' + pdfFile) || '[]');
        bookmarks.push({ name: note, page: currentPage });
        localStorage.setItem('bookmarks-' + pdfFile, JSON.stringify(bookmarks));
        loadBookmarks();
    }

    function loadBookmarks() {
        const list = document.getElementById('bookmark-list');
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks-' + pdfFile) || '[]');
        list.innerHTML = '';
        bookmarks.forEach(bm => {
            const div = document.createElement('div');
            div.className = 'bookmark-link';
            div.innerText = `Page ${bm.page}: ${bm.name}`;
            div.onclick = () => {
                document.getElementById('page-' + bm.page).scrollIntoView();
            };
            list.appendChild(div);
        });
    }
</script>
</body>
</html>
