<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--primary); margin: 0; padding: 40px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { font-weight: 700; font-size: 2.5rem; margin-bottom: 40px; text-align: center; }
        h2 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; color: #7f8c8d; margin-top: 40px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .card { 
            background: white; border-radius: 12px; padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; color: inherit; display: flex; align-items: center; gap: 15px;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .card-icon { background: var(--accent); color: white; width: 45px; height: 45px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .card-title { font-weight: 500; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Islamic Library</h1>

        <h2>Holy Quran Without Translation</h2>
        <div class="grid">
            <a href="viewer.html?file=Quran/quran.pdf" class="card">
                <div class="card-icon">Q</div>
                <div class="card-title">The Noble Quran</div>
            </a>
        </div>

        <h2>Seerat e Nabi Zia Un Nabi (PBUH)</h2>
        <div class="grid">
            <a href="viewer.html?file=Seerat-e-Nabi/book1.pdf" class="card">
                <div class="card-icon">S</div>
                <div class="card-title">Seerat - Volume 1</div>
            </a>
            <a href="viewer.html?file=Seerat-e-Nabi/book2.pdf" class="card">
                <div class="card-icon">S</div>
                <div class="card-title">Seerat - Volume 2</div>
            </a>
        </div>
    </div>
</body>
</html>
